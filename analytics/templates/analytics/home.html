<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mocaf Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {margin: 0; font-family: sans-serif; width: 100vw; height: 100vh; overflow: hidden;}
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
      window.graphql_base_url = '{% url "graphql" %}';
    </script>
    <script type="text/javascript" src="{% static 'analytics/main.js' %}"></script>
    <script type="text/javascript">
      App.renderToDOM(document.getElementById('app'));
    </script>
</body>

</html>
